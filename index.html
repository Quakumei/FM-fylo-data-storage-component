<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="content-container">
      <div class="fylo-menu shadow">
        <img src="images/logo.svg" alt="logo.svg" class="fylo-menu__title__icon">
        
        <div class="fylo-menu__button-panel">
          <button class="fylo-menu__button"><img src="images/icon-document.svg" alt="icon-document.svg"></butt>
          <button class="fylo-menu__button"><img src="images/icon-folder.svg" alt="icon-folder.svg"></button>
          <button class="fylo-menu__button"><img src="images/icon-upload.svg" alt="icon-upload.svg"></button>
        </div>
      </div>
      <div class="storage shadow">
        <div class="storage__text">
          Youâ€™ve used <b>815 GB</b>  of your storage
        </div>
        <div class="progress">
          <div class="progress-value"><div class="circle"></div></div>
          
        </div>
        <div class="storage__legend">
          <div class="left">0 GB</div>
          <div class="right">1000 GB</div>
        </div>
        <div class="storage__left"><div class="highlight"><b>185</b></div><div class="gb-left"><b>GB Left</b></div></div>
    
      
      
      
      
      </div>

    
      

    </div>
    
  </main>


  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Quakumei">Ilya "Quakumei" Tampio</a>.
    </div>
  </footer>
  
</body>
</html>
